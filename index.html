<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Emergency Helpline</title>
</head>
<body class="bg-gray-50">
  <header>
    <nav class="flex flex-col sm:flex-row justify-between items-center p-3 bg-white shadow gap-3">
      
      <!-- Left side logo -->
      <div class="flex items-center gap-2">
        <img class="h-[50px] w-[50px]" src="./resourcs/assets/logo.png" alt="">
        <p class="text-[15px] text-green-900 font-extrabold leading-tight">
          Emergency<br>Service
        </p>
      </div>

      <!-- Right side counters -->
      <div class="flex flex-wrap gap-3 justify-center sm:justify-end">
        
        <!-- Heart section -->
        <div class="px-3 py-1 bg-green-200 flex items-center gap-2 font-bold rounded-full">
          <p id="heartCount">0</p>
          <img class="h-[30px] w-[30px]" src="./resourcs/assets/heart.png" alt="">
        </div>

        <!-- Coin section -->
        <div class="px-3 py-1 bg-green-300 flex items-center gap-2 font-bold rounded-full">
          <p id="coinCount">100</p>
          <img class="h-[30px] w-[30px]" src="./resourcs/assets/coin.png" alt="">
        </div>

        <!-- Copy section -->
        <div class="px-3 py-1 bg-green-900 text-white flex items-center gap-2 font-bold rounded-full">
          <p id="copyCount">0</p>
          <span>Copy</span>
        </div>
      </div>
    </nav>

    <!-- hero section -->
        <div class="text-center py-4 h-[250px] bg-gradient-to-r from-green-900 via-green-700 to-green-900 ...">
            <img class="w-[92px] h-[92px] mx-auto"  src="./resourcs/assets/logo-dark.png" alt="">

        <p class="text-white  text-3xl font-bold mb-2 pt-[11px]">Emergency Service Directory</p>
        <p class="text-white mt-[11px] pb-[12px]">Emergency Service Directory
        Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
  </header>


</body>
</html>
